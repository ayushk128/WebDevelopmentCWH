<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p {
            border: 2px solid grey;
        }

        /* ID Selector */
        #firstPara {
            color: green;
        }
        #secondPara {
            color: yellow;
            background-color: blue;
        }

        /* Class Selector */
        .bgBlue {
            background-color: blue;
        }

        /* Group Selector */
        footer, span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
